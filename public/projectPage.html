<!DOCTYPE html>

<html>
    <header>
        <title>riceCAD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">


        <!-- new font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </header>

    <body>
              <!-- Header -->
        <div id="BANNER_TO_REFACTOR">
            <h1>riceCAD online <span id="versionNumber">v0.0.0</span></h1>

            <button>Home</button>
            <button>Properties</button>
        </div>


        <!-- Filter  -->
        <div class="panel" id="viewport_settings">
            <h2>Filter Settings</h2>
            <form id="filter_settings_form">
                <div class="viewport_settings_form_card">
                    <div><input type="text" id="material-plane"  value=""></div>
                    <label for="viewportLock">Tags</label>
                </div>

                <div class="viewport_settings_form_card">
                    <div><input type="text" id="material-plane"  value=""></div>
                    <label for="viewportRotateSpeed">Name</label>
                </div>

                <div class="viewport_settings_form_card">
                    <div><input type="text" id="material-plane"  value=""></div>
                    <label for="viewportMoveSpeed">Author</label>
                </div>

            </form>
        </div>
        
        <!-- Posts -->
        <div class="post-container" id="post_container">
            <div class="post" data-author="authorValue" data-name="Eugene">
                <div class="post-contents">
                <a href="#" class="post-title">PostTitle</a> 
                  <div class="post-image-container">
                    <img src="https://en.meming.world/images/en/9/9b/Big_Chungus.jpg" alt="Super nice laptop">
                  </div>
                  <div class="post-info-container">
                    <a class="post-price">Total Downloads</a>
                  </div>
                </div>
              </div>
        </div>

        <div>
          
        </div>

    </body>
</html>
