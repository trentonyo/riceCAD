<!DOCTYPE html>

<html>
    <head>
        <title>riceCAD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">

        <!-- "paths are handled by server, no changes" -->
        <script src="https://cdn.jsdelivr.net/npm/vanilla-caret-js@1.0.1/dist/VanillaCaret.min.js"></script>
        <script src="/playcanvas.js" defer></script>
        <script src="/materials.js" defer></script>
        <script src="/riceCAD.js" defer></script>

        <!-- new font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="BANNER_TO_REFACTOR">
            <h1>riceCAD online <span id="versionNumber">v0.0.0</span></h1>
        </div>
        <!--Cameron-->

        <div id="tool_container">
            <div class="panel" id="viewport_settings">
                <h2>Viewport Settings</h2>
                <form id="viewport_settings_form">
                    <div class="viewport_settings_form_card">
                        <label class="switch"><input id="viewportLock" type="checkbox" checked><span class="slider"></span></label>
                        <label for="viewportLock">Lock Viewport</label>
                    </div>

                    <div class="viewport_settings_form_card">
                        <input id="viewportRotateSpeed" type="range"   min="0.01" max="0.25" value="0.075" step="0.025">
                        <label for="viewportRotateSpeed">Rotate speed</label>
                    </div>

                    <div class="viewport_settings_form_card">
                        <input   id="viewportMoveSpeed" type="range"     min="0.01" max="0.5" value="0.05" step="0.01">
                        <label for="viewportMoveSpeed">Move speed</label>
                    </div>

                    <div class="viewport_settings_form_card">
                        <input   id="viewportZoomSpeed" type="range"     min="1" max="30" value="5" step="0.5">
                        <label for="viewportZoomSpeed">Zoom speed</label>
                    </div>

                    <div class="material-settings-card cardBackground">
                        <div class="material-settings-card-label"><span>BG</span></div>
                        <div><input type="text" id="material-background" class="material-settings-card-input" value="#92eff5"></div>
                    </div>

                    <div class="material-settings-card cardPlane">
                        <div class="material-settings-card-label"><span>Pl</span></div>
                        <div><input type="text" id="material-plane" class="material-settings-card-input" value="#f0f0f0"></div>
                    </div>
                </form>
            </div>

            <div class="panel" id="viewport">
                <canvas id="application-canvas" width="800" height="600"></canvas>
            </div>

            <div class="panel" id="text_editor">
                <h2>Text Editor: <span id="projectTitle">Unnamed</span></h2>
                <button onclick="renameProject()">rename</button>
                <br>
                <textarea id="text_editor_textarea" wrap="off" cols="" rows="">1234</textarea><br>
                <button onclick="downloadChanges()">Download Changes</button>
            </div>

            <div class="panel" id="material_settings">
                <h2>Material Settings</h2>

                <div id="material_settings_container">
                    <div class="material-settings-card card1">
                        <label class="material-settings-card-label">1</label>
                        <input type="color" class="material-colorpicker" id="material-1" value="#1c1c21">

                        <div><label class="switch"><input type="checkbox" id="material-1-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card2">
                        <label class="material-settings-card-label">2</label>
                        <input type="color" class="material-colorpicker" id="material-2" value="#af2d26">

                        <div><label class="switch"><input type="checkbox" id="material-2-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card3">
                        <label class="material-settings-card-label">3</label>
                        <input type="color" class="material-colorpicker" id="material-3" value="#5e7c16">

                        <div><label class="switch"><input type="checkbox" id="material-3-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card4">
                        <label class="material-settings-card-label">4</label>
                        <input type="color" class="material-colorpicker" id="material-4" value="#825433">

                        <div><label class="switch"><input type="checkbox" id="material-4-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card5">
                        <label class="material-settings-card-label">5</label>
                        <input type="color" class="material-colorpicker" id="material-5" value="#8933b7">

                        <div><label class="switch"><input type="checkbox" id="material-5-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card6">
                        <label class="material-settings-card-label">6</label>
                        <input type="color" class="material-colorpicker" id="material-6" value="#169b9b">

                        <div><label class="switch"><input type="checkbox" id="material-6-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card7">
                        <label class="material-settings-card-label">7</label>
                        <input type="color" class="material-colorpicker" id="material-7" value="#9e9e96">


                        <div><label class="switch"><input type="checkbox" id="material-7-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card8">
                        <label class="material-settings-card-label">8</label>
                        <input type="color" class="material-colorpicker" id="material-8" value="#474f51">

                        <div><label class="switch"><input type="checkbox" id="material-8-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                    <div class="material-settings-card card9">
                        <label class="material-settings-card-label">9</label>
                        <input type="color" class="material-colorpicker" id="material-9" value="#f28caa">

                        <div><label class="switch"><input type="checkbox" id="material-9-glass"><span class="slider"></span></label></div>
                        <div class="material-settings-enableGlass disabled">Enable Glass</div>
                    </div>

                </div>
            </div>

            <div class="panel" id="project_options">
                <h2>Project Settings</h2>
                <label for="avatar">Choose a file to upload:</label>
                <input type="file" id="file-selector" accept=".plan">
            </div>
        </div>

    </body>
</html>
