<!DOCTYPE html>

<html>
    <head>
        <title>riceCAD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="main.css">
        <script src="../playcanvas-latest.js" defer></script>
        <script src="../FileSaver.js" defer></script>
        <script src="../lib/materials.js" defer></script>
        <script src="../lib/main.js" defer></script>
    </head>
    <body>
        <table width="100%" height="100%">
            <tr>
                <td id="editor_title" colspan="3">
                    <h1>riceCAD <span id="versionNumber">v0.0.0</span></h1>
                </td>
            </tr>
            <tr>
                <td class="panel" id="editor_lpanel">
                    <h2>Viewport Settings</h2>
                    <form id="viewportSettings">
                        Lock viewport <input id="viewportLock" type="checkbox"><br>
                        <br>Rotate speed <input id="viewportRotateSpeed" type="range"   min="0.01" max="0.25" value="0.1" step="0.05">
                        <br>Move speed <input   id="viewportMoveSpeed" type="range"     min="0.01" max="0.5" value="0.05" step="0.01">
                        <br>Zoom speed <input   id="viewportZoomSpeed" type="range"     min="1" max="30" value="5" step="0.5">
                        <br>Backdrop <input     id="viewportBackdrop"   list="colors">
                        <br>Plane <input        id="workingPlaneColor"   list="colors">
                        <datalist id="colors">
                            <option value="Black">
                            <option value="Red">
                            <option value="Green">
                            <option value="Brown">
                            <option value="Blue">
                            <option value="Purple">
                            <option value="Cyan">
                            <option value="Light Gray">
                            <option value="Gray">
                            <option value="Pink">
                            <option value="Lime">
                            <option value="Yellow">
                            <option value="Light Blue">
                            <option value="Magenta">
                            <option value="Orange">
                            <option value="White">

                        </datalist>
                    </form><br>
                    <h2>Color Settings</h2>

                    <div id="materials-settings">
                        <div class="material-settings-card card1">
                            <div class="material-settings-card-label"><span>1</span></div>
                            <div><input type="text" id="material-1" class="material-settings-card-input" value="#1c1c21"></div>
                            <div><label class="switch"><input type="checkbox" id="material-1-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card2">
                            <div class="material-settings-card-label"><span>2</span></div>
                            <div><input type="text" id="material-2" class="material-settings-card-input" value="#af2d26"></div>
                            <div><label class="switch"><input type="checkbox" id="material-2-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card3">
                            <div class="material-settings-card-label"><span>3</span></div>
                            <div><input type="text" id="material-3" class="material-settings-card-input" value="#5e7c16"></div>
                            <div><label class="switch"><input type="checkbox" id="material-3-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card4">
                            <div class="material-settings-card-label"><span>4</span></div>
                            <div><input type="text" id="material-4" class="material-settings-card-input" value="#825433"></div>
                            <div><label class="switch"><input type="checkbox" id="material-4-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card5">
                            <div class="material-settings-card-label"><span>5</span></div>
                            <div><input type="text" id="material-5" class="material-settings-card-input" value="#8933b7"></div>
                            <div><label class="switch"><input type="checkbox" id="material-5-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card6">
                            <div class="material-settings-card-label"><span>6</span></div>
                            <div><input type="text" id="material-6" class="material-settings-card-input" value="#169b9b"></div>
                            <div><label class="switch"><input type="checkbox" id="material-6-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card7">
                            <div class="material-settings-card-label"><span>7</span></div>
                            <div><input type="text" id="material-7" class="material-settings-card-input" value="#9e9e96"></div>
                            <div><label class="switch"><input type="checkbox" id="material-7-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card8">
                            <div class="material-settings-card-label"><span>8</span></div>
                            <div><input type="text" id="material-8" class="material-settings-card-input" value="#474f51"></div>
                            <div><label class="switch"><input type="checkbox" id="material-8-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                        <div class="material-settings-card card9">
                            <div class="material-settings-card-label"><span>9</span></div>
                            <div><input type="text" id="material-9" class="material-settings-card-input" value="#f28caa"></div>
                            <div><label class="switch"><input type="checkbox" id="material-9-glass"><span class="slider"></span></label></div>
                            <div class="material-settings-enableGlass disabled">Enable Glass</div>
                        </div>

                    </div>
                </td>
                <td class="panel" id="editor">        
                    <canvas id="application-canvas" width="800" height="600"></canvas>
                </td>
                <td class="panel" id="editor_rpanel">
                    <h2>Text Editor: <span id="projectTitle">Unnamed</span></h2>
                    <button onclick="renameProject()">rename</button>
                    <br>
                    <textarea id="editor_text" wrap="off" cols="32" rows="32">1</textarea><br>
                    <button onclick="downloadChanges()">Download Changes</button>
                </td>
            </tr>
            <tr>
                <td class="panel" id="edit_bpanel" colspan="3">
                    <h2>Bottom panel</h2>
                    <input type="file" id="file-selector" accept=".plan">
                </td>
            </tr>
        </table>
    </body>
</html>
